<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>MyLibrary.com</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/my-library.svg" alt="The logo of the webpage">
            <button class="login-button">Log in</button>
        </div>
    </header>
    <main>
        <section class="welcome-section">
            <div class="welcome-container">
                <h1>Welcome back to your library</h1>
                <p>Click on the button below to add a book</p>
                <button class="add-book-button">Add a book</button>
            </div>
        </section>
        <section class="books-section">
            <div class="books-container">
                <div class="card">
                    <div class="book-img"></div>
                    <div class="hover-options">
                        <button class="read-select">Not read</button>
                        <button class="remove-option">Remove</button>
                    </div>
                    <div class="book-info">
                        <div class="left">
                            <span class="status"></span>
                            <p class="number-pages">305</p>
                            <p class="pages">pages</p>
                        </div>
                        <div class="right">
                            <p class="title">Harry Potter and the Philosopher's Stone</p>
                            <p class="author">J.K. Rowling</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="book-img"></div>
                    <div class="hover-options">
                        <button class="read-select">Not read</button>

                    </div>
                    <div class="book-info">
                        <div class="left">
                            <span class="status"></span>
                            <p class="number-pages">305</p>

                        </div>
                        <div class="right">
                            <p class="title">Harry Potter and the Philosopher's Stone</p>
                            <p class="author">J.K. Rowling</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="book-img"></div>
                    <div class="hover-options">
                        <button class="read-select">Not read</button>
                        <button class="remove-option">Remove</button>
                    </div>
                    <div class="book-info">
                        <div class="left">
                            <span class="status"></span>
                            <p class="number-pages">305</p>
                            <p class="pages">pages</p>
                        </div>
                        <div class="right">
                            <p class="title">Harry Potter and the Philosopher's Stone</p>
                            <p class="author">J.K. Rowling</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
