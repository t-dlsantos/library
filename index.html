<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>MyLibrary.com</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/my-library.svg" alt="The logo of the webpage">
            <button class="login-button">Log in</button>
        </div>
    </header>
    <main>
        <section class="welcome-section">
            <div class="welcome-container">
                <h1>Welcome back to your library</h1>
                <p>Click on the button below to add a book</p>
                <button class="add-book-button">Add a book</button>
            </div>
        </section>
    </main>
</body>
</html>
