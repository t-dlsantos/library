<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>MyLibrary.com</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/my-library.svg" alt="The logo of the webpage">
            <button class="login-button">Log in</button>
        </div>
    </header>
    <main>
        <dialog>
            <!-- <button >Close</button> -->
            <div class="dialog-container">
                <form method="dialog" class="book-form">
                    <h1>Add a new Book</h1>
                    <div class="inputs">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title_book" required>
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author_book" required>
                        </div>
                        <div>
                            <label for="pages">Pages</label>
                            <input type="number" min="1" max="2000" id="pages" name="pages_book" required>
                        </div>
                        <div>
                            <label for="image">Book Cover Link</label>
                            <input type="text" id="image" name="image_link">
                        </div>
                        <div>
                            <input type="checkbox" name="read" id="read">
                            <label for="read">Read</label>
                        </div>
                    </div>
                    <input type="submit">
                </form>
            </div>
        </dialog>
        <section class="welcome-section">
            <div class="welcome-container">
                <h1>Welcome back to your library</h1>
                <p>Click on the button below to add a book</p>
                <button class="add-book-button">Add a book</button>
            </div>
        </section>
        <section class="books-section">
            <div class="books-container">
                <div class="card">
                    <div class="book-img"></div>
                    <div class="hover-options">
                        <button class="read-select">Not read</button>
                        <button class="remove-option">Remove</button>
                    </div>
                    <div class="book-info">
                        <div class="left">
                            <span class="status"></span>
                            <p class="number-pages">305</p>
                            <p class="pages">pages</p>
                        </div>
                        <div class="right">
                            <p class="title">Harry Potter and the Philosopher's Stone</p>
                            <p class="author">J.K. Rowling</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="book-img"></div>
                    <div class="hover-options">
                        <button class="read-select">Not read</button>
                        <button class="remove-option">Remove</button>
                    </div>
                    <div class="book-info">
                        <div class="left">
                            <span class="status"></span>
                            <p class="number-pages">305</p>
                            <p class="pages">pages</p>
                        </div>
                        <div class="right">
                            <p class="title">Harry Potter and the Philosopher's Stone</p>
                            <p class="author">J.K. Rowling</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="book-img"></div>
                    <div class="hover-options">
                        <button class="read-select">Not read</button>
                        <button class="remove-option">Remove</button>
                    </div>
                    <div class="book-info">
                        <div class="left">
                            <span class="status"></span>
                            <p class="number-pages">305</p>
                            <p class="pages">pages</p>
                        </div>
                        <div class="right">
                            <p class="title">Harry Potter and the Philosopher's Stone</p>
                            <p class="author">J.K. Rowling</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
